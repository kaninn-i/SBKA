{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% load static %}

{% block links %}<link rel="stylesheet" type="text/css" href="{% static 'booking/css/calendar.css' %}">{% endblock %}

{% block content %}
<h1>Тут будет календарик</h1>
<a href="/addbooking/">Добавить запись</a>


  <div class="wrapper">
    <div class="container-calendar">
      <h3 id="monthAndYear"></h3>
      <div class="button-container-calendar">
        <button id="previous" onclick="previous()">&#8249;</button>
        <button id="next" onclick="next()">&#8250;</button>
      </div>

      <table class="table-calendar" id="calendar" data-lang="en">
        <thead id="thead-month"></thead>
        <tbody id="calendar-body"></tbody>
      </table>

      <div class="footer-container-calendar">
        <label for="month">Перейти к месяцу: </label>
        <select id="month" onchange="jump()">
          <option value=0>Январь</option>
          <option value=1>Февраль</option>
          <option value=2>Март</option>
          <option value=3>Апрель</option>
          <option value=4>Май</option>
          <option value=5>Июнь</option>
          <option value=6>Июль</option>
          <option value=7>Август</option>
          <option value=8>Сентябрь</option>
          <option value=9>Октябрь</option>
          <option value=10>Ноябрь</option>
          <option value=11>Декабрь</option>
        </select>
        <select id="year" onchange="jump()"></select>
      </div>
    </div>
  </div>

<script src="{% static 'booking/js/calendar.js' %}" type="text/javascript"></script>

{% endblock %}
