{% extends 'base.html' %}

{% block title %}Изменение бронирования{% endblock %}

{% block content %}

<div class="main-container">
      <div class="container-form-edit">
        <form id="form" method="post">
          {% csrf_token %}
          <div class="form-error">{{ form_ed.non_field_errors }}</div>
          {% for f_ed in form_ed %}
          <p><label class="form-label" for="{{ f_ed.id_for_label }}">{{ f_ed.label }}</label>{{ f_ed }}</p>
          <div class="form-error">{{ f_ed.errors }}</div>
          {% endfor %}
          <div class="form-edit-btns">
            <button type="submit" class="btn btn-success" name="edit_form_submit">Сохранить изменения</button>
            <form action="{% url 'delete_booking' pk %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
          </div>
        </form>
      </div>
  </div>
{% endblock %}
