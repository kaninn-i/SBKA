<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <!-- лого -->
  <link rel="icon" href="{% static 'booking/images/favicon.png' %}" type="image/x-icon">
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link type="text/css" href="{% static 'booking/css/main.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'booking/css/calendar.css' %}">
  <!-- шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <!-- Кнопки -->
  <div class="header-wrapper">
      <button type="button" class="btn btn-primary button-head" data-bs-toggle="modal" data-bs-target="#calendarModal">
        Выбрать дату
      </button>

      <div class="image-wrapper">
        <a href="">
          <img src="{% static 'booking/images/Ellipse 12.png' %}" width="105" height="105" alt="Картинка" />
        </a>
      </div>

      <button type="button" class="btn btn-primary button-head" data-bs-toggle="modal" data-bs-target="#formModal">
        Добавить запись
      </button>
  </div>
    <!-- Календарь бутстрап -->
    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="calendarModalLabel">Выберите дату:</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">

            <div class="wrapper">
              <div class="container-calendar">

                <div>
                  <h3 id="monthAndYear"></h3>
                  <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <button id="next" onclick="next()">&#8250;</button>
                  </div>
                </div>

                <table class="table-calendar" id="calendar" data-lang="en">
                  <thead id="thead-month"></thead>
                  <tbody id="calendar-body"></tbody>
                </table>

                <div class="footer-container-calendar">
                  <label for="month">Перейти к месяцу: </label>
                  <select id="month" onchange="jump()">
                    <option value=0>Январь</option>
                    <option value=1>Февраль</option>
                    <option value=2>Март</option>
                    <option value=3>Апрель</option>
                    <option value=4>Май</option>
                    <option value=5>Июнь</option>
                    <option value=6>Июль</option>
                    <option value=7>Август</option>
                    <option value=8>Сентябрь</option>
                    <option value=9>Октябрь</option>
                    <option value=10>Ноябрь</option>
                    <option value=11>Декабрь</option>
                  </select>
                  <select id="year" onchange="jump()"></select>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Форма бутстрап -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Добавление записи</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <form id="form" method="post">
            <div class="modal-body">
              <div class="wrapper">
                <div class="container-form">
                  {% csrf_token %}
                  <div class="form-error">{{ form.non_field_errors }}</div>
                  {% for f in form %}
                  <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                  <div class="form-error">{{ f.errors }}</div>
                  {% endfor %}
                  <p></p>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="submit" class="btn btn-primary" name="save_form_submit">Добавить запись</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </header>
  {% block content %}{% endblock %}
  <!-- скрипты -->
  <script src="{% static 'booking/js/calendar.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
