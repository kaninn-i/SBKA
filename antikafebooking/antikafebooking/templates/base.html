<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
<!--    css     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="{% static 'booking/css/main.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'booking/css/calendar.css' %}">

<!--    шрифты      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<!--    лого    -->
<!--    <link rel="icon" href="" type="image/x-icon"> !!!!!!!!!!!!! -->
</head>
<body>
<header>
<!--   Кнопки    -->
    <a href="#popup">Выбрать дату</a>
<!--    <a href="/addbooking/">Добавить запись</a>-->
    <a href="#popup-form">Добавить запись</a>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Запустите демо модального окна
    </button>
<!--  Календарь -->
    <div id="popup" class="popup">
        <a href="#" class="popup_area"></a>
        <div class="wrapper">
            <div class="container-calendar">

                <a href="#" class="popup_close">X</a>

            <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <button id="next" onclick="next()">&#8250;</button>
                </div>

                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>

                <div class="footer-container-calendar">
                    <label for="month">Перейти к месяцу: </label>
                <select id="month" onchange="jump()">
                        <option value=0>Январь</option>
                        <option value=1>Февраль</option>
                        <option value=2>Март</option>
                        <option value=3>Апрель</option>
                        <option value=4>Май</option>
                        <option value=5>Июнь</option>
                        <option value=6>Июль</option>
                        <option value=7>Август</option>
                        <option value=8>Сентябрь</option>
                        <option value=9>Октябрь</option>
                        <option value=10>Ноябрь</option>
                        <option value=11>Декабрь</option>
                    </select>
                <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
<!--    Модалка бутстрап    -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Заголовок модального окна</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Сохранить изменения</button>
          </div>
        </div>
      </div>
    </div>
<!--  Форма  -->
<div id="popup-form" class="popup">
    <a href="#" class="popup_area"></a>
    <div class="wrapper">
        <div class="container-form">
            <form id="form" method="post">
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <p><button type="submit">Добавить запись</button></p>
            </form>
        </div>
    </div>
</div>
</header>
{% block content %}{% endblock %}
<script src="{% static 'booking/js/calendar.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
